<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - Spherely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #4267B2;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .post-button {
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .post-button:hover {
      background-color: #365899;
    }

    .posts {
      margin-top: 20px;
    }

    .post {
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 200% auto;
      color: white;
      text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">Spherely</div>
  <div class="container">
    <textarea id="postContent" class="post-input" placeholder="اكتب منشورك هنا..."></textarea>
    <button id="postButton" class="post-button">نشر</button>
    <div id="postsContainer" class="posts"></div>
  </div>

  <script>
    // التحقق من تسجيل الدخول
    const loggedIn = localStorage.getItem('loggedIn');
    const username = localStorage.getItem('username');

    if (!loggedIn || !username) {
      alert('يجب تسجيل الدخول أولاً!');
      window.location.href = 'login.html';
    }

    // عناصر الصفحة
    const postButton = document.getElementById('postButton');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');

    // إضافة حدث للنشر
    postButton.addEventListener('click', () => {
      const content = postContent.value.trim();

      if (content === '') {
        alert('المنشور لا يمكن أن يكون فارغاً!');
        return;
      }

      // إنشاء عنصر جديد للمنشور
      const postElement = document.createElement('div');
      postElement.classList.add('post');

      // إضافة اسم المستخدم بألوان متحركة
      const usernameElement = document.createElement('div');
      usernameElement.classList.add('username');
      usernameElement.textContent = username;

      // إضافة المحتوى
      const contentElement = document.createElement('div');
      contentElement.textContent = content;

      postElement.appendChild(usernameElement);
      postElement.appendChild(contentElement);

      // إضافة المنشور إلى الصفحة
      postsContainer.appendChild(postElement);

      // مسح حقل الإدخال
      postContent.value = '';
    });
  </script>

</body></html>
